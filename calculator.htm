<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
     <div class="cal">
        <button class="keys" id="1">1</button>
        <button class="keys" id="2">2</button>
        <button class="keys" id="3">3</button><br>
        <button class="keys" id="4">4</button>
        <button class="keys" id="5">5</button>
        <button class="keys" id="6">6</button><br>
        <button class="keys" id="7">7</button>
        <button class="keys" id="8">8</button>
        <button class="keys" id="9">9</button><br>
        <button class="keys" id="0">0</button>
        <button class="keys" id="equal">=</button>
        <button class="keys" id="add">+</button><br>
        <button class="keys" id="sub">-</button>
        <button class="keys" id="mul">X</button>
        <button class="keys" id="dec">.</button><br>
        <button class="keys" id="div">/</button>
        <button class="keys" id="c">C</button>
        <button class="keys" id="bck"><-</button>
        <div class="screen"></div></div>
</body>
<script src="calculator.js"></script>
</html>
